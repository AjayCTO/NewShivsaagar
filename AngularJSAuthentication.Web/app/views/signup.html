            <div class="col-lg-2"> </div>
            <div class="col-lg-8">
                <div class="block">
                    <div class="block-header">
                        <h5>New account</h5>
                    </div>
                    <div class="block-body">
                        <p class="lead">Not our registered customer yet?</p>
                                <hr>
                        <form role="form">
                            <div class="row">
                                
                                <div class="form-group col-lg-6">
                                    <label for="Name" class="form-label">First Name<span class="req">*</span></label>
                                    <input id="Name" name="Name" type="text" data-ng-model="registration.firstname" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="Last" class="form-label">Last Name<span class="req">*</span></label>
                                    <input id="LastName" name="LastName" type="text" data-ng-model="registration.lastname" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="email" class="form-label">Email<span class="req">*</span></label>
                                    <input id="Email" name="Email" type="text" data-ng-model="registration.email" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="Phone" class="form-label">Phone<span class="req">*</span></label>
                                    <input id="Phone" name="Phone" type="text" data-ng-model="registration.phone" class="form-control">
                                </div>

                                <div class="form-group col-lg-12">
                                    <label for="name" class="form-label">User Name<span class="req">*</span></label>
                                    <input id="username" name="username" type="text" placeholder="Username" data-ng-model="registration.userName" required autofocus class="form-control">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label for="password" class="form-label">Password<span class="req">*</span></label>
                                    <input id="password" name="password" type="password" class="form-control" data-ng-model="registration.password" required placeholder="Password">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label for="password" class="form-label">Confirm Password<span class="req">*</span></label>
                                    <input id="confirmpassword" name="confirmpassword" type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary" data-ng-click="signUp()"><i class="icon-profile"></i> Register</button>
                            </div>
                            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                                {{message}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"> </div>
        </div>
    </div>
</section>
